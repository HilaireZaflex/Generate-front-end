
<ion-header>
  <ion-toolbar no-border-top>
    <ion-segment>
      <ion-segment-button routerLink="/home">
        Accueil
      </ion-segment-button>
      <ion-segment-button routerLink="/group">
        Groupe
      </ion-segment-button>
      <ion-segment-button routerLink="/liste">
        Listes
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="./assets/multiple-users-silhouette.png" alt=""></ion-img>
  <h4>
    Random Group Generator
  </h4>

  <form>
    <div class="form-group file-area">
      <input  accept=".xlsx" type="file" name="images" id="images"/>
      <div class="file-dummy">
        <div class="default">Veuillez importer une liste</div>
      </div>
      <p style="color:rgb(156, 156, 156) ; font-size: 10px;text-align: right">Note : seuls les fichiers .xlsx sont </p>
    </div>

    <ion-item lines="full">
      <ion-input placeholder="Nombre personne" type="number" ></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-input placeholder="Nombre de groupe" type="number"></ion-input>
    </ion-item>


      <ion-button type='submit' shape="round" fill="outline">Generate groups</ion-button>
</form>
</ion-content>
